<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="calculator-container">
        <div class="calculator">
            <div id="display">
                
            </div>
            <div class="all-buttons">
                <button id="ac">AC</button>
                <button ID="delete" data-key="8"><span>&#9003;</span></button>
                <button id="percent">%</button>
                <button class="operators" value="/">/</button>
                <button class="digits" data-key="55">7</button>
                <button class="digits" data-key="56">8</button>
                <button class="digits" data-key="57">9</button>
                <button class="operators" value="*">*</button>
                <button class="digits" data-key="52">4</button>
                <button class="digits" data-key="53">5</button>
                <button class="digits" data-key="54">6</button>
                <button class="operators" value="-">-</button>
                <button class="digits" data-key="49">1</button>
                <button class="digits" data-key="50">2</button>
                <button class="digits" data-key="51">3</button>
                <button class="operators" value="+">+</button>
                <button class="digits" data-key="48">0</button>
                <button id="decimal" data-key="190">.</button>
                <button id="equal" data-key="13">=</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
